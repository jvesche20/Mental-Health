plugins {
    id 'java'
    id 'application'
    id 'idea'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':data-access-library')
    testImplementation project(':data-access-library')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

application {
    mainClassName = 'edu.ltu.dsmproject.desktop.MentalHealthDataAccessDesktop'
}
